<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Object</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
  //todo objeto é um array.
  // array é uma variavel composta. 
  // coleção de dados - guardados em uma só variável

        var cores = new Array('vermelho', 'azul', 'verde', 'amarelo','roxo');

        document.write(cores);
        document.write("<br>");
        document.write(typeof cores);
        document.write("<br>");

        //quantos itens tem meu array
        document.write(cores.length); //4

        document.write("<br>");

        document.write(cores[1]);

        document.write("<hr>");

        for(i=0; i<cores.length ; i++){ 

            document.write(cores[i]);
            document.write("<br>");

        }

        //começa-se contar um indice de um array atras do numero 0; 

        var mensagem = '';
        function ler (elemento, indice, objeto){

            mensagem += "array[" + indice + "] = " +elemento;

           
        }

        cores.forEach(ler);

        alert(mensagem);


        




    
    </script>
</head>
