<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>String</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>

        window.onload = function () {


            document.getElementById('txt_cpf').onkeypress = function () {

                if (this.value.length == 3) this.value = this.value + ".";
                if (this.value.length == 7) this.value = this.value + ".";
                if (this.value.length == 11) this.value = this.value + "-";
                


            }
            document.getElementById('txt_telefone').onkeypress = function () {

                if (this.value.length == 0) this.value = this.value + "(";
                if (this.value.length == 3) this.value = this.value + ")";
                if (this.value.length == 9) this.value = this.value + "-";

            }

            document.getElementById('txt_nasc').onkeypress = function () {

                if (this.value.length == 2) this.value = this.value + "/";
                if (this.value.length == 5) this.value = this.value + "/";


            }
            document.getElementById('txt_cep').onkeypress = function () {

                if (this.value.length == 4) this.value = this.value + "-";


            }
            document.getElementById('txt_cnpj').onkeypress = function () {

                if (this.value.length == 2) this.value = this.value + ".";
                if (this.value.length == 6) this.value = this.value + ".";
                if (this.value.length == 10) this.value = this.value + "/";
                if (this.value.length == 15) this.value = this.value + "-";

            }
        }

    </script>

</head>

<body>

    <input type="text" maxlength="14" name="txt_cpf" id="txt_cpf" />
    <br>
    <input type="text" maxlength="14" name="txt_telefone" id="txt_telefone" />
    <br>
    <input type="text" maxlength="10" name="txt_nasc" id="txt_nasc" />
    <br>
    <input type="text" maxlength="9" name="txt_cep" id="txt_cep" />
    <br>
    <input type="text" maxlength="18" name="txt_cnpj" id="txt_cnpj" />
</body>

</html>
