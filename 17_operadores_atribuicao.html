<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        
        var idade = 25;
        //Estou atribuindo 25 a variavel idade
        // variavel idade recebe 25.
        document.write(idade);
        idade = idade + 7;
        //idade+=7; escrito de forma reduzida, mas 
        //é a mesma coisa.
        //idade ++ é incremento.
        document.write("<br>");

        //idade vai receber os 25 mais somados os 7 
        //E retornará 32, acumulei na variavel.
        document.write(idade);



    </script>
</head>


<body>
    <p>Operadores de atribuição</p>

    <!-- Operador de atribuição é o = -->


</body>

</html>
