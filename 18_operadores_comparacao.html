<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var idade = 25;
        var age = "25";
        var quant = 25;
        var idadeMae = 63;

        console.log(idade == age); // verificando a igualdade

        //identicas mesmo valor e mesmo tipo de dados

        console.log(idade === age);

        console.log(idade === quant);

        //diferente 
        // não igual 
        console.log(idadeMae != age);

        //não identico 
        console.log(idadeMae !== age);

        //maior e menor 

        console.log(idade > idadeMae); // maior que 

        console.log(idade < idadeMae); // menor que 

    </script>
</head>


<body>
    <p>Operadores de comparação</p>




</body>

</html>
