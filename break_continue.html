    <script>
    var parar = 3;
    var cont = 1;
    while(cont <=50){

        document.write(cont + ", ");
        if(parar == cont){
            break;
        }
        cont++;
    }

document.write("<hr>");

    var pular = 3;

    while(cont <=50){

        if(pular == cont){
            cont++;
            continue;
        }
        document.write(cont + ", ");
        cont++;
    }

    </script>
