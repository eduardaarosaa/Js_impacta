<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script async="async">
        window.onload = function () {
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');

            document.getElementById('adicao').onclick = function() {

                var soma = parseFloat(num1.value) + parseFloat(num2.value);
                document.getElementById("resultado").innerHTML = soma;

                console.log(soma);


            }
        }
    // document.getElementById("resultado").innerHTML = "Duda";


    </script>
</head>


<body>
    <p>Exercício 1</p>
    <div>Operadores aritmeticos</div>
    <p>Primeiro numero:
        <input type="text" name="num1">
    </p>
    <p>
        Segundo numero:
        <input type="text" name="num2">

    </p>
    <p>
        <input type="button" id="adicao" value="Somar">
        <input type="button" id="subtrair" value="Subtrair">
        <input type="button" id="multiplicar" value="Multiplicar">
        <input type="button" id="dividir" value="Dividir">
    </p>

    <p id="resultado">Resultado da operação:</p>

</body>

</html>
