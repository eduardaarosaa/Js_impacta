<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>While</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        do {
            var tab = prompt("Entre com um valor entre 1 a 10");
        } while (tab < 1 || tab > 10);

        document.write("<table>");

        for (linha = 1; linha <= 10; linha++) {
            document.write("<tr>");
            document.write("<td>");
            document.write(linha);
            document.write("</td>");

            document.write("<td>");
            document.write('*');
            document.write("</td>");
            
            document.write("<td>");
            document.write(tab);
            document.write("</td>");

            document.write("<td>");
            document.write('=');
            document.write("</td>");
            
            document.write("<td>");
            document.write(linha * tab);
            document.write("</td>");
            document.write("</tr>");
        }

        document.write("</table>");

    </script>
</head>

<body>

</body>

</html>
