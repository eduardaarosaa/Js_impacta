<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>While</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>

        var cont = 1;
        while(cont<=50){
            document.write(cont + ", ");
            cont++;
        }

        document.write("<hr>");
        /////////////////////////////////////////////
        var cont = 1;
       do{
            document.write(cont + ", ");
        cont++;
        } while(cont<=50);

    </script>
</head>

<body>

</body>

</html>
