<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script type="text/javascript" async="async">
        function informacao() {
            var nome = window.prompt("Digite seu nome");
            var idade = window.prompt("Digite sua idade");
            window.alert(nome + idade);
        }

        function carrega_nome() {
            //Altera o valor do input nome.
            window.document.getElementById('nome').value = "Rosa";
        }
    </script>
</head>
<!-- Usando o onload ele vai executar a função carrega_nome quando
o bpody estiver totalmente carregado.
-->

<body onload="carrega_nome()">
    <!--Chamando uima função atraves da tag onclick do HMTL-->
    <input type="button" id="um" value="um" onclick="informacao()">
    <br><br>
    <!-- Ondblclick é um duplo click -->
    <input type="button" id="dois" value="dois" ondblclick="informacao()">
    <hr>
    <input type="txt" id="nome" value="Impacta">
</body>

</html>
