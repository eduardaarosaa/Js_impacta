<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
            //BOM JANELA DO NAVEGADOR
        
            //Browser Object Model
        
            window.onload = function(){
        
                //Informações sobre o navegador
                document.write(window.navigator);
        
                document.write("<br>");
        
                document.write(window.navigator.platform);
        
                document.write("<br>");
        
                document.write(window.navigator.userAgent);
        
                document.write("<br>");
        
                document.write(window.navigator.language);
        
                document.write("<br>");
        
                document.write(window.navigator.plugins.length);
        
                document.write("<br>");
                document.write(window.navigator.plugins[1].name);
        
                document.write("<br>");
        
                //tela 
        
                document.write(screen.width+ " " +screen.height);
                document.write("<br>");
        
                
                document.write(outerWidth+ " " +outerHeight);
                document.write("<br>");
        
                document.write(innerWidth+ " " +innerHeight);
                document.write("<br>");
        
                document.getElementById('botao').onclick=function(){
                    window.location.href="http://www.impacta.com.br";
                }
                
                
                
            }
        
            </script>
</head>

<body>
    <div id='conteudo'>
        <p>
            <input type="button" name="botao" id="botao" value="Botao">

        </p>
        <p>
            <input type="button" name="botao2" id="botao2" value="Botao2">

        </p>
    </div>

</body>

</html>
