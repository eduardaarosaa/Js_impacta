<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Boolean</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>

        //um objeto boolean
        var autorizado = new Boolean(true);

        document.write(typeof autorizado);
        document.write("<br>");
        document.write(autorizado instanceof Object);
        document.write("<br>");
        document.write(autorizado instanceof Boolean);
        document.write("<br>");
        document.write(autorizado instanceof Number)
        document.write("<br>");
        document.write(autorizado.valueOf());


    </script>
 
</head>

</body>
