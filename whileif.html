<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>While</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>

        document.write("<table>");
        var cont =1;
        while(cont<=20){
            if(cont%2 == 0){
                cor = '#ccc';

            //Multiplo de 5
            }else if(cont%5==0){
                cor = "#f00";
    
                }else{
                cor ="#fff";
            }
            document.write('<tr><td style="background-color:'+cor+'">'+ cont + '<td><tr>');
            cont++;
        }
        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>
