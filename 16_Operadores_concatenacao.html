<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>


        var num = '15';
        var num1 = '7';
        var primeiroNome = "Duda";
        var ultimoNome = "Rosa";

        window.document.write("<br>");
        window.document.write(num + num1);
        //Inves de somar ele irá juntar var num com var num1.
        document.write("<br>");
        document.write(primeiroNome + ultimoNome);

    </script>
</head>


<body>
    <p>Operadores de concatenação</p>
    <!-- + é o sinal de concatenação -->

</body>

</html>
