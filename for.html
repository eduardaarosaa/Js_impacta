<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>While</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>

        var cont = 1;
        var achei = false
        while (achei == false) {
            if (cont % 17 == 0 && cont % 19 == 0) {


                document.write(cont + ", ");

                //break;

                achei = true;

            }
            cont++;
        }

        document.write("<hr>");

        for (i = 1; i <= 50; i++) {

            if (i % 3 == 0) {
                document.write(i + ", ");
            }

        }


    </script>
</head>
