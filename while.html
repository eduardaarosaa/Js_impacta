<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>While</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
    //Contadora - Contará quantas vezes o laço irá girar
    //Controladora - Controlará quando eu devo sair do laço.

    var cont = 1;

    while(cont <=3){

        document.write("Impacta" +cont + "<br>");
        cont++;
    }

    document.write("<hr");

    var cont = 1;

    while(cont<=6){
        document.write("<h" + cont +">Cabeçalho do tamanho"+ cont + "</h"+cont+">");
        cont++;
    }
    </script>
</head>
<body>
    <hr>
</body>
</html>
