<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Object</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>


        //formas mais comuns de criar arrays
        var cores = new Array('vermelho', 'azul', 'verde', 'amarelo','roxo', 'pink');

        var cursos = ['php', 'javascript', 'mysql', 'html'];

        var carros = new Array();

        carros[0] = 'hrv';
        carros[1] = 'Jimmy';
        carros[2] = 'cooper';


        document.write(carros);
        document.write("<br>");
        document.write(typeof carros);
        document.write("<br>");

        document.write(carros.length); 

        document.write("<br>");

        document.write(carros[1]);

        document.write("<hr>");

        document.write(carros.constructor);


        //eliminando dados de um array

        cores.pop(); // remove o ultimo elemente do array.
        document.write("<br>");
        document.write(cores);
        document.write("<br>");

        cores.shift(); // remove o primeiro elemento.
        document.write(cores);
        document.write("<br>");
        document.write(cores.indexOf('amarelo')); //mostra o indice da cor amarelo


        cores.sort(); // ordena o array crescente.

        document.write(cores);

        cores.reserve(); // ordena decreste 

        document.write(cores);

        cores.push('cinz'); // add um elemento no final do array.

        document.write(cores);
    

        




    
    </script>
</head>

<body>

</body>

</html>
