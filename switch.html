<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Switch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>

        var dia = new Date();
     

        switch(dia.getDay()){
            case 0: alert("Domingo");
            break;
            case 1: alert("Segunda");
            break;
            case 2: alert("Terça");
            break;
            case 3: alert("Quarta");
            break;
            case 4: alert("Quinta");
            break;
            case 5: alert("Sexta");
            break;
            case 6: alert("Sábado");
            break;
            default: "Dia não existe";
            break;
        }

    </script>
</head>

<body>


</body>

</html>
