<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dom Core</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        //Dom core é o coração do DOM
        window.onload = function () {

            document.getElementById('botao').onclick = function () {

                // document.getElementById('titulo').innerHTML="Impacta Cursos Online!!!";
                alert(document.getElementById('titulo').innerHTML);// DOM HTML
                alert(document.getElementById('titulo').firstChild.nodeValue);// DOM CORE
                alert(document.getElementById('titulo').childNodes[0].nodeValue);// DOM CORE
                document.getElementById('mercado').src = "placa.jpg"; //troca imagem - DOM HTML
                document.getElementById('mercado').setAttribute('src', 'palca.jpg'); //Trca imagem - DOM CORE
            //DOM CSS
             document.getElementById("titulo").style.color="#ff0000";
             document.getElementById('titulo').style.border="1px solid #000";
             //ou

            //mais de um estilo aplicado por vez
            // document.getElementById("titulo").setAttribute('style',"color:#ff0000;border:1px solid #000");

            }
        }
    </script>
</head>

<body>
    <h1 id="titulo">Titulo do Artigo</h1>
    <p id="texto">Texto para formatação</p>
    <img id="mercado" src="imagem.jpg" alt="" />
    <input type="button" name="botao" id="botao" value="Formatar">
</body>

</html>
