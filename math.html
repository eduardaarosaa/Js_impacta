<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
       var num1 = new Number(2);
       var num2 = new Number(3);
       var num3 = new Number(123.7456789);

       document.write(Math.round(num3));
       document.write("<br>");
       //ceil - teto - o numero será arredondado para cima
       document.write(Math.ceil(num3));
       document.write("<br>");
       //floor - chão - arredonda para baixo
       document.write(Math.floor(num3));
       document.write("<br>");
       //maior valor max
       document.write(Math.max(num3));
       document.write("<br>");
       //menor valor min 
       document.write(Math.min(num3));
       document.write("<br>");
       //calcula a potencia - passa dois paramentos
       document.write(Math.pow(2,3));
       document.write("<br>");
       //raiz quadrada
       document.write(Math.sqrt(49));
       document.write("<br>");



    </script>
</head>
<body>
    
</body>
</html>
